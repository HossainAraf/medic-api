
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: medic-api

test:
  <<: *default
  database: medic-api_test


production:
  <<: *default
  database: <%= ENV['DATABASE_URL'].present? ? nil : 'medic-api' %>
  url: <%= ENV["DATABASE_URL"] %>
